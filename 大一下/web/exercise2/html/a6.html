<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div align="center" style="margin-top: 200px;">
        <form name="Login">
            <table width="600" border="0" style="border:solid;border-width:1px;border-color:#000" cellspacing="20" cellpadding="1">
                <tr>
                    <td rowspan="4" width="120" text-align="right"><img src="../img/hoshino.jpg" width="110" height="130" align="center"/></td>
                    <td colspan="2" align="center"><strong>用户登录</strong></td>
                </tr>
                <tr>
                    <td align="right">用户名:</td>
                    <td align="left"><input name="user" type="text" size="30"></td>
                </tr>
                <tr>
                    <td align="right">密码:</td>
                    <td align="left"><input type="password" name="password" size="30"></td>
                </tr>
                <tr>
                    <td align="center" colspan="2"><input type="button" name="submit" value="提交" onclick="alert('提交成功!')"><input type="reset" name="reset" value="重置"></td>
                </tr>
        </form>
    </div>
</body>
</html>
